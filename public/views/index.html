<!DOCTYPE html>
<html>
<head>
    <title>To Do List!</title>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<div id="banner"></div>
<img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTDOp7c1v28Yv7ACXXPu0E7sawniv_VImhoCgEk0GXdyAU5q5YdPA" width="100"/>
<div class="background">
<h1>Do, Doing, Done!</h1>
</div>
<form id="task-form">
    <label for="task-add">To Do!:</label>
    <input type="text" id="task-add" name="task-add" />

    <button id="post-task">Add!</button>
</form>



<div class="task-list">
    <h2>To Do List:</h2>
    <div id="task-holder"></div>
    <button id="combine">Update!</button>
</div>
<div>
    <button id="delete">Delete!</button>
</div>
</body>
</html>
